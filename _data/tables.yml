- name: Laeringsplan_1
  goals:
    - name: (DevOps) Jeg skal kunne opsætte et basalt workflow og have en mindre forståelse for DevOps.
      techniques:
        - name: Jeg researcher for at kunne forstå begreberne der bliver brugt. Samt danne et overblik over, hvordan DevOps fungere og hænger sammen.
          tools:
            - line: Google, Stackoverflow
            - line: Snakker med underviser
            - line: Snakker med medstuderende
            - line: Bruger InLearning
            - line: Finder videoer på nettet
          criterias:
            - line: Jeg kan forstå en faglig tekst omkring DevOps
            - line: Jeg kender til konceptet bag DevOps
          evaluations:
            - line: Ja efter et par kurser i DevOps fundamentals har jeg en rimelig forståelse for emnet.

        - name: Jeg finder frem til en basal pipeline der giver mening for projektet.
          tools:
            - line: Snakker med medstuderende om hvad de har gjort
            - line: Snakker med underviser / vejleder for evt. råd
            - line: Gennemgår / bruger den viden jeg har indsamlet
          criterias:
            - line: Det er en pipeline der er kendt og dokumenteret
          evaluations:
            - line: Til projektet fandt jeg ikke nogen pipeline, da det er for tidligt endnu. Men til min egen blog bruger jeg Github actions som pipeline og har en smule forståelse for det.

        - name: Jeg skal opsætte den basale pipeline.
          tools:
            - line: Gennemgår tutorials på nettet, enten videoer eller skrevet fra f.eks. Medium
          criterias:
            - line: Den kan bygge et projekt succesfuldt
          evaluations:
            - line: Github actions bygger mine side succesfuldt og jeg kan tjekke logs og fejl under mit Github projekt.

        - name: Jeg kigger på hvor effektiv min løsning er i forhold til Continues Deployment.
          tools:
            - line: Spørger min produktgruppe om tilfredsheden omkring den valgte pipeline / workflow
            - line: Kigger på, hvor lang tid det tager at gå fra Commit til Deployment
          criterias:
            - line: Jeg har en idé om, hvor god løsningen er
          evaluations:
            - line: Igen har vi ikke noget til projektet, da vi ikke har noget system som sådan. Men i forhold til CD til min blog er det ganske udemærket, da den bygger og deployer automatisk.

    - name: (Machine Learning) Jeg skal kunne have en lille forståelse for Machine Learning. Jeg skal udføre en meget lille form for analysering af noget data.
      techniques:
        - name: Jeg researcher emnet for, at danne en begrebsforståelse, samt finde typer af ML for at skabe et overblik.
          tools:
            - line: Læse udleveret materiale fra underviser
            - line: Stackoverflow, Google, Internettet
            - line: Snakke med medstuderende
          criterias:
            - line: Jeg kan forstå en samtale om emnet
            - line: Jeg kender til flere forskellige typer af ML
          evaluations:
            - line: Jeg har læst et par artikler samt kørt lidt lektioner på Datacamp. Og mener at dette har dannet en grund forståelse.

        - name: Jeg undersøger hvordan ML fungere på basalt niveau, hvad der driver det.
          tools:
            - line: Kurser, InLearning
            - line: Online videoer, litteratur
            - line: Sparring med medstuderende
            - line: Samtale med underviser / vejleder
          criterias:
            - line: Jeg kender til det der ligger under motorhjelmen
          evaluations:
            - line: Jeg forstår hvordan forskellige former af ML fungere og også hvordan nogle af dem gør brug af neurale netværk. Jeg har ikke deltaget i ERFA Machine Learning, da jeg har været syg og glemt det.

        - name: Jeg finder ud af hvordan det bruges i virkeligheden.
          tools:
            - line: Nyheder
            - line: Opslag fra Internettet
            - line: Kigge på tech firmaers websites f.eks. Microsoft, Google, Facebook, Amazon
          criterias:
            - line: Jeg har eksempler på virksomheder som bruger ML
            - line: Jeg kender til forskellige brug af ML i virkeligheden
          evaluations:
            - line: Jeg har set en dokumentar-serie på nettet kaldet "The Age Of A.I." omkring hvordan Machine Learning bruges og udvikler sig. Samt så bruger næsten alle større virksomheder en form for Machine Learning i dag især, hvis de er tech eller web baseret.

        - name: Jeg vælger hvilken læeringstype og/eller algoritmer jeg skal bruge.
          tools:
            - line: Undersøger hvilke måder maskiner lære på
            - line: Materiale på openai's website
            - line: Online litteratur
          criterias:
            - line: Jeg kender til forskellige metoder maksiner lære
            - line: Jeg kender til forskellige algoritmer brugt til ML
          evaluations:
            - line: Både og. Jeg kender nogle få basale algoritmer såsom kNN.

        - name: Jeg udføre min analyse.
          tools:
            - line: Følge online tutorials
          criterias:
            - line: Jeg får et resultat på den data jeg har givet
          evaluations:
            - line: Dette har jeg kun udført i Datacamp lektionerne.

        - name: Jeg reflektere over, hvad der skete og hvorfor det skete.
          tools:
            - line: Fik jeg faktisk en maskine til at lære?
            - line: Er resultatet præcist / realistisk?
            - line: Gennemgå hvorfor det gik godt, eller hvorfor det ikke gjorde
            - line: Notere mine svar og resultater
          criterias:
            - line: Jeg har notater omkring mine resultater
          evaluations:
            - line: Jeg har de forventet resultater baseret på Datacamp lektionerne.

- name: Laeringsplan_2
  goals:
    - name: (DevOps) Jeg skal kunne sætte et workflow op med noget automatisering.
      techniques:
        - name: Jeg researcher de mere tekniske dele af Deployment i DevOps.
          tools:
            - line: Kubernetes kursus
            - line: Snakke med underviser
            - line: Bruge InLearning
            - line: Finde guides på nettet
          criterias:
            - line: Jeg skal kunne forstå hvordan en automatiserings kæde ser ud.
          evaluations:
            - line: Ja jeg har sat en lille smule automatisering op. Og jeg forstår cirka, hvordan en pipeline ser ud.

        - name: Jeg undersøger hvordan man Deployer en applikation ud til en container orchestrator.
          tools:
            - line: Kubernetes dokumentationen
            - line: Kubernetes kursus
            - line: Guides på nettet
          criterias:
            - line: Jeg skal kunne forstå hvordan man deployer en applikation ud til en container orchestrator.
            - line: Jeg skal kunne komme med et eksempel på hvordan det ville kunne gøres for en given applikation.
            - line: Jeg skal kunne nævne hver del i proccessen når man deployer en containerized applikation.
          evaluations:
            - line: Jeg kan forstå hvordan man deployer en applikation til et container miljø, samt jeg kan give nogle eksempler på, hvordan jeg vil deploye en given applikation.
            - line: Jeg kan dog ikke nævne, hver del i proccessen til når man deployer en applikation.

        - name: Jeg laver forskellige forsøg med Deployment af små applikationer
          tools:
            - line: Minikube (Lokal Kubernetes)
            - line: Kubectl
            - line: Guides på nettet
          criterias:
            - line: Jeg skal have deployet minimum 1 applikation
            - line: Jeg skal have deployet applikationer på forskellige måder
          evaluations:
            - line: Jeg har deployet en test applikation.
            - line: Jeg har ikke forsøgt på flere forskellige måder end fra Github og fra Kubernetes kubectl.

        - name: Jeg evaluere over mine forskellige fund omkring automatisering.
          tools:
            - line: Gør brug af ERFA DevOps gruppen
            - line: Snak med PO omkring deres setup
            - line: Portefølje
            - line: Stil kritiske spørgsmål overfor fundne f.eks. er de brugebare eller relevante for projektet?
          criterias:
            - line: Jeg har noter omkring mine fund
            - line: Jeg har blog indlæg der dokumentere mine fund
            - line: Jeg har en idé om hvad automatisering indebære
          evaluations:
            - line: Jeg har få noter til fund i form af blog.
            - line: Jeg har en god idé om automatisering.

    - name: (Machine Learning) Jeg skal kunne kode mit eget lille Machine Learning projekt
      techniques:
        - name: Jeg undersøger den mere tekniske og kodemæssige del af Machine Learning
          tools:
            - line: Datacamp PBA Track
            - line: Artikler
            - line: Guides på nettet til de forskellige frameworks
          criterias:
            - line: Jeg har en forståelse for hvorfor forskellige frameworks bruges
            - line: Jeg har en forståelse for hvordan et Machine Learnings projekt er opstillet
          evaluations:
            - line: Jeg har brugt lidt forskellige frameworks som Keras, Tensorflow, ML.NET og scikit-learn.
            - line: Jeg har lavet og opstillet forskellige små ML projekter.

        - name: Jeg lære de forskellige frameworks at kende på meget basal plan og opsætter små forsøg
          tools:
            - line: Diverse forskellige frameworks
            - line: Dokumentation fra de forskellige frameworks websider
          criterias:
            - line: Jeg har dannet et overblik over de forskellige frameworks der bruges
            - line: Jeg har en forståelse for, hvorfor der findes forskellige måder, at gøre tingene på afhængig af opgaven
          evaluations:
            - line: Ja der bruges f.eks. Keras, Tensorflow, ML.NET og scikit-learn.
            - line: Jeg har fundemental forståelse for, hvorfor der bliver brugt forskellige.

        - name: Jeg koder en lille prototybe der kan analysere den samme type data som bruges i vores projekt
          tools:
            - line: Visual Studio Code
            - line: De frameworks jeg finder frem til
            - line: Guides på nettet
            - line: Artikler
          criterias:
            - line: Jeg skal kunne analysere data der minder om den vi skal bruge i projektet
            - line: Jeg skal selv have kodet opsætningen af projektet
          evaluations:
            - line: Ja. Jeg har kodet et projekt der kan behandle og analysere på dataene fra vores POs API.

